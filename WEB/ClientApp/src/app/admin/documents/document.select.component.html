<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="document" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" [ngClass]="{ 'disabled': disabled}">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !document && !documents?.length, 'fa-times': !!document || !!documents?.length }"></i>
    </button>
</div>

<document-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [item]="item" [showAddNew]="showAddNew" [title]="placeholder"></document-modal>
