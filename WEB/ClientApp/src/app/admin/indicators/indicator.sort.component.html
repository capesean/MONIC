<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Sort Indicators</h4>
    <button type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">

    <table class="table table-hover table-striped table-edge table-nowrap mb-0 align-middle">
        <thead class="thead-light">
            <tr>
                <th class="text-center w-20px"><i class="fas fa-sort"></i></th>
                <th>Subcategory</th>
                <th>Code</th>
                <th>Name</th>
                <th>Indicator Type</th>
            </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="drop($event)">
            <tr *ngFor="let indicator of indicators" cdkDrag cdkDragHandle>
                <td class="text-center w-20px"><i class="fas fa-sort"></i></td>
                <td>{{ indicator.subcategory.name }}</td>
                <td>{{ indicator.code }}</td>
                <td>{{ indicator.name }}</td>
                <td>{{ indicatorTypes[indicator.indicatorType].label }}</td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="close()">Ok</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
</div>
