<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="chart" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !chart && !charts?.length, 'fa-times': !!chart || !!charts?.length }"></i>
    </button>
</div>

<chart-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [showAddNew]="showAddNew" [title]="placeholder" [selectedItems]="charts"></chart-modal>
