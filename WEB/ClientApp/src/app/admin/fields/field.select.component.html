<div class="input-group" [ngClass]="{ 'disabled': disabled }">
    <input name="field" placeholder="{{placeholder}}" (click)="click()" type="text" tabindex="-1" class="form-control cursor-pointer app-select-input" readonly value="{{getLabel()}}" [disabled]="disabled" />
    <button type="button" class="btn btn-secondary" (click)="click(true)" *ngIf="!disabled">
        <i class="fas fa-fw" [ngClass]="{ 'fa-search': !field && !fields?.length, 'fa-times': !!field || !!fields?.length }"></i>
    </button>
</div>

<field-modal #modal (change)="changed($event)" (changes)="changed($event)" [multiple]="multiple" [canRemoveFilters]="canRemoveFilters" [fieldType]="fieldType" [organisation]="organisation" [entity]="entity" [indicator]="indicator" [group]="group" [showAddNew]="showAddNew" [title]="placeholder" [selectedItems]="fields"></field-modal>
